<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-to-do List</title>
    <script
      src="https://kit.fontawesome.com/39778fe805.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container bg-primary p-3">
        <div class="row p-5">
          <div class="col text-center">
            <h1>Not To Do List</h1>
          </div>
        </div>
        <div class="row p-5 border rounded shadow-lg mb-5">
          <div class="col-6">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="task"
                placeholder="Task"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="task"
                placeholder="Hours"
              />
            </div>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-primary">Add New Task</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col text-center">
                <h1>Entry List</h1>
                <hr />
                <table class="table table-hover">
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col text-center">
                <h1>Bad List</h1>
                <hr />
              </div>
            </div>
            <div class="row">
              <div class="alert alert-success" role="alert">
                A simple success alert—check it out!
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-success" role="alert">
              A simple success alert—check it out!
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
