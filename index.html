<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-to-do List</title>
    <script
      src="https://kit.fontawesome.com/39778fe805.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- ============ heading =============== -->
        <div class="row p-5">
          <div class="col text-center">
            <h1>Not To Do List</h1>
          </div>
        </div>
        <!-- ============== input ============= -->
        <div class="row p-5 rounded shadow-lg mb-5">
          <div class="col-6">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="task"
                placeholder="Task"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="task"
                placeholder="Hours"
              />
            </div>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-primary">Add New Task</button>
          </div>
        </div>
        <!-- ============== entry and bad list with table lists============= -->
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col text-center">
                <h1>Entry List</h1>
                <hr />
                <table class="table table-hover border">
                  <tbody>
                    <tr>
                      <th scope="row" class="fs-5">1</th>
                      <td class="fs-5">Task 1</td>
                      <td class="fs-5">10hrs</td>
                      <td>
                        <button type="button" class="btn btn-danger">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                        <button type="button" class="btn btn-success">
                          <i class="fa-solid fa-arrow-right"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row" class="fs-5">2</th>
                      <td class="fs-5">Task 1</td>
                      <td class="fs-5">10hrs</td>
                      <td>
                        <button type="button" class="btn btn-danger">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                        <button type="button" class="btn btn-success">
                          <i class="fa-solid fa-arrow-right"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col text-center">
                <h1>Bad List</h1>
                <hr />
              </div>
            </div>
            <div class="row">
              <div class="row">
                <table class="table table-hover border">
                  <tbody>
                    <tr class="text-center">
                      <th scope="row" class="fs-5">1</th>
                      <td class="fs-5">Task 1</td>
                      <td class="fs-5">10hrs</td>
                      <td>
                        <button type="button" class="btn btn-danger">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                        <button type="button" class="btn btn-success">
                          <i class="fa-solid fa-arrow-right"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="alert alert-success" role="alert">
                You could have saved 4 hrs!
              </div>
            </div>
          </div>
        </div>
        <!-- ============= alert message ============== -->
        <div class="row">
          <div class="col">
            <div class="alert alert-success" role="alert">
              A simple success alertâ€”check it out!
            </div>
          </div>
        </div>
        <!-- =========================== -->
      </div>
    </div>
  </body>
</html>
