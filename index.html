        <!-- ============== input ============= -->
        <div class="row p-5 rounded shadow-lg mb-5">
          <div class="col-6">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="task"
                placeholder="Task"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="hour"
                placeholder="Hours"
              />
            </div>
          </div>
          <div class="col-4">
            <button
              type="button"
              id="addTask"
              class="btn btn-primary"
              onclick="addTask()"
            >
              Add New Task
            </button>
          </div>
        </div>

                      <td class="fs-5">Task 1</td>
                      <td class="fs-5">10hrs</td>
                      <td>
                        <button type="button" class="btn btn-danger">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                        <button type="button" class="btn btn-success">
                          <i class="fa-solid fa-arrow-right"></i>
                        </button>
                      </td>

        </div>

          <div class="col">

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
